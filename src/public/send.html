<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h2>评论页面</h2>
            </div>
            <div class="panel-body">
              <ul class="list-group">

              </ul>
            </div>
            <div class="panel-footer">
              <form action="" onsubmit="addComment(event)">
                <div class="form-group">
                  <label for="content" class="control-label">内容：</label>
                  <input type="text" name="content" id="content" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" value="发表" class="btn-primary" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/node_modules/jquery/dist/jquery.js"></script>

  <script>
    function encodeHtml (str) {
      return str.replace(/&/g, '&amp;').replace(/"/g, '&quot').replace(/'/g, '&apos').replace(/</g, '&lt;').replace(/>/g, '&gt;')
    }
    function getList () {
      $.get('api/list').then(res => {
        let html = ``
        if (res.code === 0) {
          res.comments.forEach(item => {
            html += `<li class="list-group-item">${item.username}: ${item.content}</li>`
          })
        }
        $('.list-group').html(html)
      })
    }
    getList()
    function addComment (ev) {
      ev.preventDefault()
      let content = encodeHtml($('#content').val())
      $.post('/api/addcomment', {content}).then(res => {
        if (res.code === 1) {
          location.href = '/login.html'
        } else {
          getList()
        }
      })
    }
  </script>
</body>
</html>
